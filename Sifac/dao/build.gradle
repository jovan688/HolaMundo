project(':dao'){


    apply plugin: 'java'
    apply plugin: 'application'

    mainClassName = 'com.example.Main'
    outputDataBase = 'classes/'

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile ('org.greenrobot:greendao-generator:2.2.0')
    }

    task CreateDirs{
        def dir = file(outputDataBase)
        dir.mkdirs()
    }

    run{
        args outputDataBase
    }
}